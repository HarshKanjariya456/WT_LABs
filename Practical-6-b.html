<html>
    <head>
        <title>Responsive Photo Gallery</title>
        <style>
            .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            }

            .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin: 2px;
            }

        </style>
    </head>
    <body>
        <div align="center">
            <h2>Responsive Photo Gallery Using Flex</h2>
        </div>
        <div class="gallery">
            <div>
            <img src="img1.jpg" alt="Photo 1">
            <img src="img2.jpg" alt="Photo 2">
            <img src="img3.jpg" alt="Photo 3">
            <img src="img4.jpg" alt="Photo 4">
            </div>
            <div>
            <img src="img4.jpg" alt="Photo 5">
            <img src="img3.jpg" alt="Photo 6">
            <img src="img2.jpg" alt="Photo 7">
            <img src="img1.jpg" alt="Photo 8">
            </div>
        </div>
    </body>
</html>
